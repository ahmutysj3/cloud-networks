lbs:
  - name: test1-lb
    project: terraform-project-trace-lab
    network: protected-network
    region: us-east1
    protocol: udp
    forward_all_ports: false
    backends:
      - instance_grp: test-instance-group
        failover: false
        zone: us-east1-b
        instances:
        - instance-1
        - instance-2
      - instance_grp: test-instance-group2
        failover: true
        zone: us-east1-b
        instances:
        - instance-3
    health_checks:
      - port_name: http
        port_number: 80
      - port_name: https
        port_number: 443
    frontends:
      - ports: 1000
        ip_address: 10.100.0.101
        subnet: protected-subnet
      - ports: 999
        ip_address: 10.100.0.102
        subnet: protected-subnet